<!DOCTYPE html>
<html lang="en" class="h-100 in-progress">

<head>
  <title>Iridium</title>

  <base href="/">
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta http-equiv='content-type' content='text/html;charset=utf-8' />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script>
    window.user_id = '%user_id%' || '';
    window.organization_id = '%organization_id%' || '';
    window.currentServerTime = '%currentServerTime%' || '';
  </script>

  <style>
    .in-progress:before {
      content: '';
      display: block;
      background-color: rgba(0, 0, 0, .5);
      height: 100%;
      width: 100%;
      left: 0;
      top: 0;
      text-align: center;
      position: fixed;
      z-index: 1100;
    }

    .in-progress:after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      font-size: 2px;
      text-indent: -9999em;
      border-top: 1em solid #f5f5f5;
      border-right: 1em solid #f5f5f5;
      border-bottom: 1em solid #f5f5f5;
      border-left: 1em solid rgb(0, 196, 228);
      border-radius: 50%;
      position: fixed;
      left: calc(50% - 20px);
      top: calc(50% - 20px);
      z-index: 1101 !important;
      -webkit-animation: spinner-animation 1.1s infinite linear;
      -moz-animation: spinner-animation 1.1s infinite linear;
      -ms-animation: spinner-animation 1.1s infinite linear;
      -o-animation: spinner-animation 1.1s infinite linear;
      animation: spinner-animation 1.1s infinite linear;
    }

    @-webkit-keyframes spinner-animation {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    @-moz-keyframes spinner-animation {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    @-ms-keyframes spinner-animation {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    @-o-keyframes spinner-animation {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    @keyframes spinner-animation {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg)
      }
    }
  </style>

  <link href="../public/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../public/bower_components/fontawesome/css/all.min.css" rel="stylesheet">

  <script src="../public/bower_components/webcomponentsjs/webcomponents.min.js"></script>

  <script src="../public/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../public/bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="import" href="../public/elements/app-shell.html">

</head>

<body class="h-100">
  <app-shell></app-shell>
</body>

</html>
